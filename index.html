<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

<!-- main -->
  <div class="card">
    <div class="image-container">
      <a href="#"><img src="images/image-equilibrium.jpg" class="card-img-top" alt="nft-img"></a>
      <div class="view-icon">
        <img src="images/icon-view.svg" alt="#">
      </div>
    </div>
    <div class="card-body">
      <h5><a href="#">Equilibrium #3429</a></h5>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm6 col-6">
          <p class="eth-text"><img class="small-icon" src="images/icon-ethereum.svg" alt="ethereum-svg">0.041 ETH</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm6 col-6">
          <p class="clock-text"><img class="small-icon" src="images/icon-clock.svg" alt="clock-svg">3 days left</p>
        </div>
      </div>
      <hr>
      <p class="author-text"><img class="avatar-image" src="images/image-avatar.png" alt="avatar-png">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

<!-- footer   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sultan Farrel</a>.
  </div>

</body>

</html>
